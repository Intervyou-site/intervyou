<head>
  <meta charset="utf-8">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4F46E5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/favicon.ico">
  <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
  <script src="/static/pwa-install.js" defer></script>
  
  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    [x-cloak]{display:none!important;}
    
    @keyframes gradientMove {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
    }
    
    .upload-zone {
      border: 2px dashed #cbd5e1;
      transition: all 0.3s;
    }
    .upload-zone:hover, .upload-zone.drag-over {
      border-color: #0ea5e9;
      background-color: #f0f9ff;
    }
    .dark .upload-zone {
      border-color: #475569;
    }
    .dark .upload-zone:hover, .dark .upload-zone.drag-over {
      border-color: #0ea5e9;
      background-color: #1e293b;
    }
    
    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .feedback-critical { border-left: 4px solid #ef4444; }
    .feedback-warning { border-left: 4px solid #f59e0b; }
    .feedback-info { border-left: 4px solid #3b82f6; }
    .feedback-success { border-left: 4px solid #10b981; }
  </style>
</head>

<body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased">

        <span class="text-white font-semibold text-lg drop-shadow">IntervYou</span>

    </a>

    <template x-if="!dark">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

              d="M12 3v1m0 16v1m8.66-11.66l-.7.7M4.04 19.96l-.7-.7M21 12h-1M4 12H3m15.66 4.66l-.7-.7M4.04 4.04l-.7.7"/>
      </svg>
    </template>
    <template x-if="dark">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300" viewBox="0 0 20 20" fill="currentColor">
        <path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z"/>
      </svg>
    </template>
  </button>
