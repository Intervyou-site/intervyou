<!DOCTYPE html>
<html>
<head>
    <title>IDE Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1e1e1e; color: white; font-family: Arial; }
        #editor { width: 100%; height: 600px; border: 2px solid #4ec9b0; }
        #status { padding: 10px; background: #2d2d30; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="status">Loading editor...</div>
    <div id="editor"></div>
    
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
        document.getElementById('status').textContent = 'Monaco loader loaded. Initializing...';
        
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function () {
            document.getElementById('status').textContent = 'Monaco loaded. Creating editor...';
            
            try {
                var editor = monaco.editor.create(document.getElementById('editor'), {
                    value: '# Python code\nprint("Hello, World!")\n',
                    language: 'python',
                    theme: 'vs-dark'
                });
                document.getElementById('status').textContent = 'Editor created successfully!';
                document.getElementById('status').style.background = '#0e639c';
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('status').style.background = '#f48771';
            }
        });
    </script>
</body>
</html>
