<!DOCTYPE html>
<html lang="en" x-data="{ dark: false }" x-init="dark = localStorage.getItem('theme') === 'dark'" :class="dark ? 'dark' : ''">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’» Code Editor â€” InterVyou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/ide.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 px-6 py-4 flex items-center justify-between bg-transparent">
        <div class="flex items-center gap-3 cursor-pointer hover:scale-105 transition-transform" onclick="window.location.href='/'">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-sky-400 to-blue-500 grid place-items-center text-white font-bold">AI</div>
            <div class="text-white font-semibold drop-shadow">InterVyou</div>
        </div>
        <div class="flex items-center gap-3">
            <button @click="dark = !dark; localStorage.setItem('theme', dark ? 'dark' : 'light')" title="Toggle theme" class="p-2 rounded-lg bg-white/20 hover:bg-white/30 text-white backdrop-blur-md transition">
                <template x-if="!dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-11.66l-.7.7M4.04 19.96l-.7-.7M21 12h-1M4 12H3m15.66 4.66l-.7-.7M4.04 4.04l-.7.7"/>
                    </svg>
                </template>
                <template x-if="dark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z"/>
                    </svg>
                </template>
            </button>
            <a href="/" class="p-2 rounded-lg bg-white/20 hover:bg-white/30 text-white backdrop-blur-md transition" title="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="relative min-h-[20vh] flex items-end">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 animate-gradient"></div>
        <div class="absolute inset-0 bg-black/24"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 pb-6">
            <h1 class="text-4xl font-extrabold text-white flex items-center gap-3">
                <i class="fas fa-code"></i> AI Code Editor
            </h1>
            <p class="text-white/90 mt-2">Smart coding with instant AI-powered error explanations</p>
        </div>
    </header>

    <div class="ide-container" style="margin-top: -2rem;">

        <!-- Main Content -->
        <div class="ide-main">
            <!-- Sidebar -->
            <aside class="ide-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-language"></i> Language</h3>
                    <select id="languageSelect" class="language-select">
                        <option value="python">Python 3.11</option>
                        <option value="javascript">JavaScript (Node 20)</option>
                        <option value="java">Java 17</option>
                        <option value="cpp">C++ (g++ 11)</option>
                        <option value="c">C (gcc 11)</option>
                    </select>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-puzzle-piece"></i> Challenges</h3>
                    <div id="challengesList" class="challenges-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-chart-line"></i> Quick Stats</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Runs:</span>
                            <span id="runCount" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Success:</span>
                            <span id="successCount" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Editor Area -->
            <div class="ide-content">
                <!-- Toolbar -->
                <div class="toolbar">
                    <button id="runBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Run Code
                    </button>
                    <button id="analyzeBtn" class="btn btn-secondary">
                        <i class="fas fa-magic"></i> Analyze Quality
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                    <button id="templateBtn" class="btn btn-secondary">
                        <i class="fas fa-file-code"></i> Load Template
                    </button>
                    <div class="toolbar-spacer"></div>
                    <span id="executionTime" class="execution-time"></span>
                </div>

                <!-- Code Editor -->
                <div id="editor" class="code-editor"></div>

                <!-- Input Section -->
                <div class="input-section">
                    <label for="inputData">
                        <i class="fas fa-keyboard"></i> Input (stdin):
                    </label>
                    <textarea id="inputData" placeholder="Enter input for your program..."></textarea>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="ide-output">
                <div class="output-tabs">
                    <button class="tab-btn active" data-tab="output">
                        <i class="fas fa-terminal"></i> Output
                    </button>
                    <button class="tab-btn" data-tab="ai-help">
                        <i class="fas fa-robot"></i> AI Help
                    </button>
                    <button class="tab-btn" data-tab="analysis">
                        <i class="fas fa-chart-bar"></i> Analysis
                    </button>
                </div>

                <!-- Output Tab -->
                <div id="outputTab" class="tab-content active">
                    <div id="outputContent" class="output-content">
                        <div class="output-placeholder">
                            <i class="fas fa-info-circle"></i>
                            <p>Run your code to see output here</p>
                        </div>
                    </div>
                </div>

                <!-- AI Help Tab -->
                <div id="aiHelpTab" class="tab-content">
                    <div id="aiHelpContent" class="ai-help-content">
                        <div class="output-placeholder">
                            <i class="fas fa-robot"></i>
                            <p>AI-powered error explanations will appear here</p>
                        </div>
                    </div>
                </div>

                <!-- Analysis Tab -->
                <div id="analysisTab" class="tab-content">
                    <div id="analysisContent" class="analysis-content">
                        <div class="output-placeholder">
                            <i class="fas fa-chart-bar"></i>
                            <p>Click "Analyze Quality" to get code insights</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Executing code...</p>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="{{ url_for('static', path='/ide.js') }}"></script>
</body>
</html>
