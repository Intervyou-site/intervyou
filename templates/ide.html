<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’» Code Editor â€” IntervYou</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/ide.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ide-container">
        <!-- Header -->
        <div class="ide-header">
            <div class="header-left">
                <h1><i class="fas fa-code"></i> AI Code Editor</h1>
                <div class="tagline">Smart coding with instant AI-powered error explanations</div>
            </div>
            <a href="/" class="btn-back"><i class="fas fa-home"></i> Home</a>
        </div>
        
        <!-- Main Content -->
        <div class="ide-main">
            <!-- Sidebar -->
            <aside class="ide-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-language"></i> Language</h3>
                    <select id="languageSelect" class="language-select">
                        <option value="python">Python 3.11</option>
                        <option value="javascript">JavaScript (Node 20)</option>
                        <option value="java">Java 17</option>
                        <option value="cpp">C++ (g++ 11)</option>
                        <option value="c">C (gcc 11)</option>
                    </select>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-puzzle-piece"></i> Challenges</h3>
                    <div id="challengesList" class="challenges-list">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-chart-line"></i> Quick Stats</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Runs:</span>
                            <span id="runCount" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Success:</span>
                            <span id="successCount" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Editor Area -->
            <div class="ide-content">
                <!-- Toolbar -->
                <div class="toolbar">
                    <button id="runBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Run Code
                    </button>
                    <button id="analyzeBtn" class="btn btn-secondary">
                        <i class="fas fa-magic"></i> Analyze Quality
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                    <button id="templateBtn" class="btn btn-secondary">
                        <i class="fas fa-file-code"></i> Load Template
                    </button>
                    <div class="toolbar-spacer"></div>
                    <span id="executionTime" class="execution-time"></span>
                </div>

                <!-- Code Editor -->
                <div id="editor" class="code-editor"></div>

                <!-- Input Section -->
                <div class="input-section">
                    <label for="inputData">
                        <i class="fas fa-keyboard"></i> Input (stdin):
                    </label>
                    <textarea id="inputData" placeholder="Enter input for your program..."></textarea>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="ide-output">
                <div class="output-tabs">
                    <button class="tab-btn active" data-tab="output">
                        <i class="fas fa-terminal"></i> Output
                    </button>
                    <button class="tab-btn" data-tab="ai-help">
                        <i class="fas fa-robot"></i> AI Help
                    </button>
                    <button class="tab-btn" data-tab="analysis">
                        <i class="fas fa-chart-bar"></i> Analysis
                    </button>
                </div>

                <!-- Output Tab -->
                <div id="outputTab" class="tab-content active">
                    <div id="outputContent" class="output-content">
                        <div class="output-placeholder">
                            <i class="fas fa-info-circle"></i>
                            <p>Run your code to see output here</p>
                        </div>
                    </div>
                </div>

                <!-- AI Help Tab -->
                <div id="aiHelpTab" class="tab-content">
                    <div id="aiHelpContent" class="ai-help-content">
                        <div class="output-placeholder">
                            <i class="fas fa-robot"></i>
                            <p>AI-powered error explanations will appear here</p>
                        </div>
                    </div>
                </div>

                <!-- Analysis Tab -->
                <div id="analysisTab" class="tab-content">
                    <div id="analysisContent" class="analysis-content">
                        <div class="output-placeholder">
                            <i class="fas fa-chart-bar"></i>
                            <p>Click "Analyze Quality" to get code insights</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Executing code...</p>
    </div>

    <!-- Monaco Editor - Using unpkg for better reliability -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
        // Debug script loading
        console.log('Inline script executed');
        console.log('Monaco loader available:', typeof require !== 'undefined');
        
        // Check if editor element exists
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded fired');
            console.log('Editor element:', document.getElementById('editor'));
        });
    </script>
    <script src="{{ url_for('static', path='/ide.js') }}"></script>
</body>
</html>
