<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify OTP - IntervYou</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}?v=bluefix2">
  <link rel="stylesheet" href="{{ url_for('static', path='password-beam.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Corner Home Button -->
  <a href="/" style="position:fixed;left:18px;top:18px;z-index:1000;text-decoration:none;">
    <div style="width:56px;height:56px;border-radius:10px;display:grid;place-items:center;
                background:linear-gradient(135deg,#6ea8ff,#5de3d0);box-shadow:0 5px 18px rgba(0,0,0,0.4);">
      <strong style="color:white;font-family:inherit;">AI</strong>
    </div>
  </a>

  <div class="container" style="--S:1; --D:2; --li:3;">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <!-- VERIFY OTP FORM -->
    <div class="form-box Login" style="display:block;">
      <div class="animation">
        <h2>Verify Code</h2>
        <p style="color:rgba(255,255,255,0.7);margin-bottom:20px;font-size:14px;">
          Enter the 6-digit code sent to your email and your new password.
        </p>

        <form action="/forgot_password/verify_otp" method="post" novalidate>
          <div class="input-box">
            <input id="email" type="email" name="email" required>
            <label for="email">Email Address</label>
            <box-icon name='envelope' type='solid'></box-icon>
          </div>

          <div class="input-box">
            <input id="otp" type="text" name="otp" required maxlength="6" pattern="[0-9]{6}">
            <label for="otp">Verification Code</label>
            <box-icon name='key' type='solid'></box-icon>
          </div>

          <div class="input-box">
            <input id="new_password" type="password" name="new_password" required>
            <label for="new_password">New Password</label>
            <box-icon name='lock-alt' type='solid'></box-icon>
          </div>

          <div class="input-box" style="margin-top:20px;">
            <button class="btn" type="submit">Reset Password</button>
          </div>

          <div class="regi-link" style="margin-top:16px;">
            <p>
              Didn't receive the code?
              <a href="/forgot_password" style="color:var(--accent2);font-weight:600;">Resend Code</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- INFO RIGHT -->
    <div class="info-content Login" style="display:block;">
      <div class="animation">
        <h2>ALMOST THERE!</h2>
        <p>Enter the verification code from your email and choose a new secure password.</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="{{ url_for('static', path='password-beam.js') }}"></script>
</body>
</html>
