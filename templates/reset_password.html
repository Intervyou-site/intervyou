{# templates/reset_password.html #}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password â€” IntervYou</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
  <a href="/" style="position:fixed;left:18px;top:18px;z-index:1000;text-decoration:none;">
    <div style="width:56px;height:56px;border-radius:10px;display:grid;place-items:center;
                background:linear-gradient(135deg,#6ea8ff,#5de3d0);box-shadow:0 5px 18px rgba(0,0,0,0.4);">
      <strong style="color:white;font-family:inherit;">AI</strong>
    </div>
  </a>

  <div class="container" id="authContainer">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <div class="form-box Login">
      <h2 class="animation" style="--D:0; --S:21">Reset Password</h2>

      {% if flashes %}
        {% for f in flashes %}
          <div style="margin: 12px 0; padding: 12px; background: rgba(255,255,255,0.03); border-radius:8px; color:#fff;">
            {{ f.msg }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- POSTs to current path which is /reset_password/<token> -->
      <form action="{{ request.url.path }}" method="post" class="animation" style="--D:1; --S:22">
        <div class="input-box animation" style="--D:1; --S:22">
          <input type="password" name="password1" required />
          <label>New password</label>
          <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
        </div>

        <div class="input-box animation" style="--D:2; --S:23">
          <input type="password" name="password2" required />
          <label>Confirm password</label>
          <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
        </div>

        <div class="input-box animation" style="--D:3; --S:24">
          <button class="btn" type="submit">Reset Password</button>
        </div>

        <div class="regi-link animation" style="--D:4; --S:25">
          <p>Remembered? <a href="/login" class="SignInLink">Sign In</a></p>
        </div>
      </form>
    </div>

    <div class="info-content Register">
      <h2 class="animation" style="--li:17; --S:0">All Set</h2>
      <p class="animation" style="--li:18; --S:1">Choose a strong password and keep it safe. After reset you can login with your new password.</p>
    </div>
  </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
