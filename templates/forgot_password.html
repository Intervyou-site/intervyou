<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password - IntervYou</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}?v=bluefix2">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Corner Home Button -->
  <a href="/" style="position:fixed;left:18px;top:18px;z-index:1000;text-decoration:none;">
    <div style="width:56px;height:56px;border-radius:10px;display:grid;place-items:center;
                background:linear-gradient(135deg,#6ea8ff,#5de3d0);box-shadow:0 5px 18px rgba(0,0,0,0.4);">
      <strong style="color:white;font-family:inherit;">AI</strong>
    </div>
  </a>

  <div class="container" style="--S:1; --D:2; --li:3;">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <!-- FORGOT PASSWORD FORM -->
    <div class="form-box Login" style="display:block;">
      <div class="animation">
        <h2>Reset Password</h2>
        <p style="color:rgba(255,255,255,0.7);margin-bottom:20px;font-size:14px;">
          Enter your email address and we'll send you a verification code.
        </p>

        <form action="/forgot_password/request_otp" method="post" novalidate>
          <div class="input-box">
            <input id="email" type="email" name="email" required>
            <label for="email">Email Address</label>
            <box-icon name='envelope' type='solid'></box-icon>
          </div>

          <div class="input-box" style="margin-top:20px;">
            <button class="btn" type="submit">Send Verification Code</button>
          </div>

          <div class="regi-link" style="margin-top:16px;">
            <p>
              Remember your password?
              <a href="/login" style="color:var(--accent2);font-weight:600;">Back to Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- INFO RIGHT -->
    <div class="info-content Login" style="display:block;">
      <div class="animation">
        <h2>PASSWORD RECOVERY</h2>
        <p>Don't worry! It happens. Enter your email and we'll help you reset your password.</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
