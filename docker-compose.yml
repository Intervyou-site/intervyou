version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: intervyou-db
    environment:
      - POSTGRES_USER=intervyou
      - POSTGRES_PASSWORD=intervyou123
      - POSTGRES_DB=intervyou
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intervyou"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: intervyou-app
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - DATABASE_URL=postgresql://intervyou:intervyou123@db:5432/intervyou
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
    volumes:
      - ./uploads:/app/uploads
      - ./static/audio:/app/static/audio
      - ./static/uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
