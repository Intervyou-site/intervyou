<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IntervYou</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 16px;
        }
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #4a5568;
        }
        .feature-icon {
            margin-right: 12px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access cached content!</p>
        
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Cached pages are still available</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Your progress is saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                <span>Data will sync when you're back online</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
